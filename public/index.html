<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp Initial Project</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>

    <div class="calculator">
        <div class="display">
            <p id="screen" class="screen">0</p>
            <input id="commands" class="commands" type="text" value="0" readonly/>
        </div>
        <div class="keyboard">
            <button class="key" data-escape="true">AC</button>
            <button class="key" data-delete="true">CE</button>
            <button class="key" data-operator="/">/</button>
            <button class="key" data-operator="*">x</button>
            <button class="key" data-number="7">7</button>
            <button class="key" data-number="8">8</button>
            <button class="key" data-number="9">9</button>
            <button class="key" data-operator="-">-</button>
            <button class="key" data-number="4">4</button>
            <button class="key" data-number="5">5</button>
            <button class="key" data-number="6">6</button>
            <button class="key" data-operator="+">+</button>
            <button class="key" data-number="1">1</button>
            <button class="key" data-number="2">2</button>
            <button class="key" data-number="3">3</button>
            <button class="key equal" data-equal="true">=</button>
            <button class="key zero" data-number="0">0</button>
            <button class="key" data-point=".">.</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
